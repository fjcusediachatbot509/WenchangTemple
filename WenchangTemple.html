<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./index.css">
</head>

    <body>
        <div id="background"></div>

        <!-- <a-scene
            raycaster="far: 100; objects: [link];"
            cursor="rayOrigin: mouse"
            camera-position
            environment
            info-message="htmlSrc: #messageText">
            <a-assets> -->
        <a-scene
            raycaster="far: 100; objects: [link];"
            cursor="rayOrigin: mouse"
            camera-position>
            <a-assets>
                <a-asset-item id="messageText" src="message.html"></a-asset-item>
                <img id="skyTexture" src="./WenchangTemple.jpg">
                <img id="thumbJapan" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/japan.png">
                <img id="thumbEgypt" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/egypt.png">
                <img id="thumbForest" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/forest.png">
                <a-asset-item id="messageText" src="message.html"></a-asset-item>
            </a-assets>

            
            <!-- <a-sky src="#skyTexture" radius="200" color="#456789" ></a-sky> -->
            <a-sky src="#skyTexture" radius="100" color="#ffbb87" ></a-sky>

            <a-link href="WenchangTemple.html" position="-3.5 1.5 -1.0" image="#thumbJapan"></a-link>
            <a-link id="plaque" href="廟門口.html" position="-4 2 3" rotation="0 90 0" scale="0.5 0.5 0.5" image="#thumbEgypt"></a-link>
            <!-- <a-link href="廟門口.html" position="8 2 3" rotation="0 -90 0" image="#thumbForest"></a-link> -->
            <a-link href="door.html" position="8 2 5" rotation="0 45 0" image="#thumbForest"></a-link>
            <a-entity id="leftHand" link-controls="hand: left"></a-entity>
            <a-entity id="rightHand" link-controls="hand: right"></a-entity>
        </a-scene>
        
    </body>
</html>
